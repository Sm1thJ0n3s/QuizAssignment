<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Game Quiz </title>
    <link rel="stylesheet" href="quizLooks.css">
    <script src="quizFunctions.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="title"> THE GAME: Quiz</p>
        <p class="question" id="question"> Question is not made yet</p>
        <div class="answerHolderTop buttonSeparator">
            <button class="answerA" id="choiceA"> A </button>
            <button class="answerB" id="choiceB"> B </button>
        </div>

        <div class="answerHolderBottom buttonSeparator">
            <button class="answerC" id="choiceC"> C </button>
            <button class="answerD" id="choiceD"> D </button>
        </div>

        <div class="resultsBox" id="results"></div>
    </div>
</body>
</html>
